table:
  name: user_profiles
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    date_of_birth:
      custom_name: dateOfBirth
    full_name:
      custom_name: fullName
    job_title:
      custom_name: jobTitle
    updated_at:
      custom_name: updatedAt
    user_id:
      custom_name: userId
  custom_column_names:
    created_at: createdAt
    date_of_birth: dateOfBirth
    full_name: fullName
    job_title: jobTitle
    updated_at: updatedAt
    user_id: userId
  custom_root_fields:
    delete: deleteUserProfiles
    delete_by_pk: deleteUserProfile
    insert: insertUserProfiles
    insert_one: insertUserProfile
    select: userProfiles
    select_by_pk: userProfile
    update: updateUserProfiles
    update_by_pk: updateUserProfile
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: X-Hasura-User-Id
      columns:
        - full_name
        - date_of_birth
        - company
        - job_title
        - website
        - bio
select_permissions:
  - role: user
    permission:
      columns:
        - user_id
        - full_name
        - date_of_birth
        - company
        - job_title
        - website
        - bio
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - full_name
        - date_of_birth
        - company
        - job_title
        - website
        - bio
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id

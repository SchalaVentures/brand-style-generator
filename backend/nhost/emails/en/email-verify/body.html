<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="ltr" lang="en">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="x-apple-disable-message-reformatting" />
    <!--[if mso]>
    <noscript>
      <xml>
        <o:OfficeDocumentSettings>
          <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
      </xml>
    </noscript>
    <![endif]-->
  </head>
  <body style="margin: 0; padding: 0; background-color: #F7F7F5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; -webkit-font-smoothing: antialiased;">
    <!-- Outer wrapper -->
    <table align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation" style="background-color: #F7F7F5; padding: 40px 20px;">
      <tr>
        <td align="center">
          <!-- Card -->
          <table width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation" style="max-width: 480px; background-color: #FFFFFF; border-radius: 12px; overflow: hidden;">
            <!-- Top accent bar -->
            <tr>
              <td style="height: 3px; background-color: #111111; font-size: 0; line-height: 0;">&nbsp;</td>
            </tr>
            <!-- Content -->
            <tr>
              <td style="padding: 40px 36px 36px;">
                <!-- Wordmark -->
                <p style="margin: 0 0 32px; font-size: 13px; font-weight: 700; letter-spacing: -0.3px; color: #111111;">
                  brandstylegenerator
                </p>

                <!-- Heading -->
                <h1 style="margin: 0 0 12px; font-size: 22px; font-weight: 700; letter-spacing: -0.5px; line-height: 1.25; color: #111111;">
                  Verify your email
                </h1>

                <!-- Body -->
                <p style="margin: 0 0 28px; font-size: 15px; line-height: 1.6; color: #4B5563;">
                  You're almost there. Click the button below to verify your email address and activate your account.
                </p>

                <!-- CTA Button -->
                <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="margin: 0 0 28px;">
                  <tr>
                    <td align="center" style="border-radius: 8px; background-color: #111111;">
                      <a href="${link}" target="_blank" style="display: inline-block; padding: 13px 32px; font-size: 14px; font-weight: 600; color: #FFFFFF; text-decoration: none; letter-spacing: -0.1px; line-height: 1;">
                        Verify Email
                      </a>
                    </td>
                  </tr>
                </table>

                <!-- Security note -->
                <p style="margin: 0; font-size: 13px; line-height: 1.5; color: #9CA3AF;">
                  If you didn't create an account, you can safely ignore this email.
                </p>
              </td>
            </tr>
            <!-- Footer -->
            <tr>
              <td style="padding: 0 36px 32px;">
                <table width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation">
                  <tr>
                    <td style="border-top: 1px solid #E5E7EB; padding-top: 20px;">
                      <p style="margin: 0; font-size: 12px; color: #9CA3AF; line-height: 1.5;">
                        <a href="https://brandstylegenerator.com" style="color: #9CA3AF; text-decoration: none;">brandstylegenerator.com</a>
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
